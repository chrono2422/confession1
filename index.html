<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Can You Be My Girlfriend?</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #ffcccc, #ffe6e6);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #a35766;
            font-size: 2.5rem;
        }

        .message {
            color: #333;
            font-size: 1.2rem;
            margin: 20px 0;
        }
        
        .button-container {
            margin-top: 20px;
        }

        .yes-button {
            background: #ff6f91;
            color: white;
            font-size: 1.5rem; /* Bigger font size */
            padding: 15px 30px; /* Bigger padding */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .yes-button:hover {
            background: #ff4874;
            transform: scale(1.05); /* Slight zoom effect on hover */
        }

        .no-button {
            background: #e0e0e0;
            color: #333;
            font-size: 1rem; /* Smaller font size */
            padding: 10px 20px; /* Smaller padding */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            transition: background 0.3s ease;
        }

        .no-button:hover {
            background: #bdbdbd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Can You Be My Girlfriend?</h1>
        <p class="message">Dear Jia Yuan,<br>
            It's been a long time coming but I finally get to ask you this question! Can you be my girlfriend? ðŸ’–ðŸ’–ðŸ¥ºðŸ¥º</p>
        <div class="buttons">
            <button class="yes-button" onclick="window.location.href='yes.html'">Yes, I'd Love To! <br><br> </button>
            <button class="no-button" onclick="window.location.href='invalid.html'">Invalid Choice and <br> PLEASE DO NOT CHOOSE THIS!!</button>
        </div>
    </div>

    <script>
        function navigateTo(answer) {
            if (answer === 'yes') {
                window.location.href = "yes.html";
            } else if (answer === 'talk') {
                window.location.href = "talk.html";
            }
        }
    </script>
</body>
</html>
