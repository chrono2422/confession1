<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You Said Yes!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #ffe6b3, #ffcc80);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #ff8c1a;
            font-size: 2.5rem;
        }

        p {
            color: #333;
            font-size: 1.2rem;
            margin: 20px 0;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        ul li {
            margin: 10px 0;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>You Said Yes! 🎉</h1>
        <p>You’ve made me the happiest person ever! Now let’s plan our first dinner date. Choose your favorite cuisine:</p>
        <ul>
            <li>🍣 Japanese (Sushi, Ramen)</li>
            <li>🍝 Italian (Pizza, Pasta)</li>
            <li>🌮 Mexican (Tacos, Burritos)</li>
            <li>🥗 Mediterranean (Hummus, Falafel)</li>
            <li>🍔 American (Burgers, Fries)</li>
        </ul>
    </div>
</body>
</html>
