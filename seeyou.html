<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>See You at 7 PM</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #a2d9ff, #d6f5ff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 600px;
        }

        h1 {
            color: #0073e6;
            font-size: 2.5rem;
        }

        p {
            color: #333;
            font-size: 1.2rem;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>See You at 7 PM! ❤️</h1>
        <p>We’ll enjoy:</p>
        <p><strong id="chosen-cuisine"></strong> cuisine for dinner</p>
        <p>and end the night with <strong id="chosen-dessert"></strong> for dessert.</p>
    </div>
    <script>
        // Get the query parameters from the URL
        const params = new URLSearchParams(window.location.search);
        const cuisine = params.get('cuisine');
        const dessert = params.get('dessert');

        // Display the choices
        document.getElementById('chosen-cuisine').textContent = cuisine || 'something delicious';
        document.getElementById('chosen-dessert').textContent = dessert || 'a sweet surprise';
    </script>
</body>
</html>
